<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <style>
        h1{
            text-align: center;
            margin: 10px 0 20px 0;
        }
    </style>
    <div id="app">

        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Agenda</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto"> 
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="ferramentas.html">Ferramentas ultilizadas<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="sobre.html">Sobre<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1>Contatos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Celular</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(contato, index) in contatos" :key="index">
                    <td>{{ contato.nome }}</td>
                    <td>{{ contato.celular }}</td>
                    <td>{{ contato.email }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                contatos: []
            },
            created() {
                const contatos = sessionStorage.getItem('contatos');
                if (contatos) {
                    this.contatos = JSON.parse(contatos);
                }
            }
        })
    </script>
</body>

</html>
